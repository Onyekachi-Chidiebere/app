<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="">Email</label>
    <input type='email'name='Email' placeholder='add email'/>
    <button>submit</button>
    <script>
        const url = 'http://localhost:2001/add-user';
        
  async function handleSubmit() {
    const Email = document.querySelector('input').value;

try {
  const response = await fetch(url, {
    method: 'POST', // or 'PUT'
    body: JSON.stringify(Email), // data can be `string` or {object}!
    // headers: {
    //   'Content-Type': 'application/json'
    // }
    mode: 'cors',
  });
  const json = await response.json();
  console.log('Success:', JSON.stringify(json));
} catch (error) {
  console.error('Error:', error);
}}
document.querySelector('button').addEventListener('click',handleSubmit);
    </script>
</body>
</html>
